<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Images Gallery</h1>
        <div class="gallery">
            <!-- Thumbnails -->
            <img src="./Images/beautiful-flowers-images.jpg" alt="Image 1" class="thumbnail" onclick="openImage(1)">
            <img src="./Images/cherry-blossom-delight.jpg" alt="Image 2" class="thumbnail" onclick="openImage(2)">
            <img src="./Images/easter-white-easter.jpg" alt="Image 3" class="thumbnail" onclick="openImage(3)">
            <img src="./Images/images-for-easter-white-easter.jpeg" alt="Image 4" class="thumbnail" onclick="openImage(4)">
        </div>

         <!-- Full-Size Image Viewer -->
         <div id="image-viewer" class="image-viewer">
            <span class="close" onclick="closeImage()">&times;</span>
            <img id="full-image" src="" alt="Full-Size Image">
            <button class="prev" onclick="changeImage(-1)">&#10094;</button>
            <button class="next" onclick="changeImage(1)">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
